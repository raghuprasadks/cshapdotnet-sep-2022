		var numbers = [45, 4, 9, 16, 25];

  		value = value*2
  		console.log("updated value" +value)
  		console.log("index "+index)
  		console.log("array "+array)		}
	
  		console.log('forEach lamdba function')

  		numbers.forEach((v)=>console.log(v*2))
  		console.log('map demo')

  		function mapFunction(value){
  			return value*2
  		}

  		updnumbers = numbers.map(mapFunction)

  		console.log('updated array '+updnumbers)
		console.log('original array '+numbers)
		console.log('map lamdba function')

		updaftermap =numbers.map((v)=>v*2)
		console.log('updated array after map lamdba function'+updaftermap)

		console.log('filter')

		function filterFunction(value){
			if(value%2==0)
				return value
		}

		filterednumbers = numbers.filter(filterFunction)

		console.log('after filter regular function '+filterednumbers)

		filteredlambda = numbers.filter((v)=>v%2==0)

		console.log('after filter lamdba function '+filteredlambda)
